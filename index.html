<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard meta tags for responsive design and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Memory Game</title>
    
    <!-- External stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts - Retro gaming font for authentic look -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main game container - centers all content -->
    <div class="game-container">
        <!-- Game header section with title and high score display -->
        <div class="game-header">
            <h1 class="game-title">SIMON</h1>
            <!-- High score display - persisted in localStorage -->
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>

        <!-- 2x2 grid of colored game buttons -->
        <div class="game-board" id="game-board">
            <!-- Green button (top-left) - index 0 -->
            <button class="game-button green" id="btn-0" data-color="0" aria-label="Green button - Circle">
                <span class="sr-only">Green</span>
                <span class="shape-indicator" aria-hidden="true"></span>
            </button>
            <!-- Red button (top-right) - index 1 -->
            <button class="game-button red" id="btn-1" data-color="1" aria-label="Red button - Triangle">
                <span class="sr-only">Red</span>
                <span class="shape-indicator" aria-hidden="true"></span>
            </button>
            <!-- Yellow button (bottom-left) - index 2 -->
            <button class="game-button yellow" id="btn-2" data-color="2" aria-label="Yellow button - Square">
                <span class="sr-only">Yellow</span>
                <span class="shape-indicator" aria-hidden="true"></span>
            </button>
            <!-- Blue button (bottom-right) - index 3 -->
            <button class="game-button blue" id="btn-3" data-color="3" aria-label="Blue button - Diamond">
                <span class="sr-only">Blue</span>
                <span class="shape-indicator" aria-hidden="true"></span>
            </button>
        </div>

        <!-- Message display area for game instructions and feedback -->
        <div class="game-message" id="game-message">
            <div class="message-text" id="message-text">Press Any Key to Start</div>
        </div>

        <!-- Control panel with sound toggle, difficulty selector, theme selector, and weather -->
        <div class="game-controls">
            <!-- Sound on/off toggle button -->
            <button class="control-btn" id="volume-btn" aria-label="Toggle sound">üîä</button>
            <!-- Difficulty level selector -->
            <select class="difficulty-select" id="difficulty" aria-label="Select difficulty">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
            <!-- Theme selector -->
            <select class="theme-select" id="theme-select" aria-label="Select theme">
                <option value="classic">Classic</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="synthwave">Synthwave</option>
                <option value="high-contrast">High Contrast</option>
                <option value="colorblind">Colorblind</option>
            </select>
            <!-- Weather information button -->
            <button class="control-btn weather-btn" id="weather-btn" aria-label="Show current weather">üå§Ô∏è</button>
        </div>
    </div>

    <!-- Weather modal overlay -->
    <div class="weather-modal-overlay" id="weather-modal">
        <div class="weather-modal-content">
            <div class="weather-modal-header">
                <h3 class="weather-title" id="weather-title">WEATHER</h3>
                <button class="weather-close-btn" id="weather-close-btn" aria-label="Close weather">&times;</button>
            </div>
            <div class="weather-info" id="weather-info">
                <!-- Weather data will be populated here -->
            </div>
        </div>
    </div>

    <!-- Main game logic JavaScript file -->
    <script src="simon.js"></script>
</body>
</html>
